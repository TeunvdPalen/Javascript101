<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
<script type="text/javascript">
	
	let tijd = new Date().getHours();
	if (tijd > 0 && tijd <= 7) {
		document.write(`<p>Het is nu ${tijd}.<br>Goeienacht</p>`)
	}
	else if (tijd > 7 && tijd <= 11) {
		document.write(`<p>Het is nu ${tijd}.<br>Goeiemorgen</p>`)
	}
	else if (tijd > 11 && tijd <= 18) {
		document.write(`<p>Het is nu ${tijd}.<br>Goeimiddag</p>`)
	}
	else {
		document.write(`<p>Het is nu ${tijd}.<br>Goeie avond</p>`)
	}

</script>

</body>
</html>
