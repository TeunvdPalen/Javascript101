<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
<script type="text/javascript">
	
	let gewicht = prompt("Vul hier uw gewicht in.")
	if (gewicht == null) {
		document.write(`<p>U heeft geannulleerd!</p>`)
	}
	else if (gewicht == 0) {
		document.write(`<p>U heeft niks ingegeven!</p>`)
	}


	let lengte = prompt("Vul hier uw lengte in.")
	if (lengte == null) {
		document.write(`<p>U heeft geannulleerd!</p>`)
	}
	else if (lengte == 0) {
		document.write(`<p>U heeft niks ingegeven!</p>`)
	}


	let bmi = parseInt(gewicht)/(parseFloat(lengte)*parseFloat(lengte))
	console.log(bmi)

	if (bmi < 18.5) {
		document.write(`<p>Uw BMI is ${bmi} onder 18.5, dit betekent dat u ondergewicht heeft.</p>`)
	}
	else if (bmi >= 18.5 && bmi < 25) {
		document.write(`<p>Uw BMI is ${bmi}, dus tussen 18.5 en 25, dit betekent dat u een gezond gewicht heeft.</p>`)
	}
	else if (bmi >= 25 && bmi < 30) {
		document.write(`<p>Uw BMI is ${bmi}, dus tussen 25 en 30, dit betekent dat u overgewicht heeft.</p>`)
	}
	else if (bmi >= 30) {
		document.write(`<p>Uw BMI is ${bmi.toFixed(1)}, dus boven de 30, dit betekent dat u obesitas bent.</p>`)
	}

</script>

</body>
</html>
