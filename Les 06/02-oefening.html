<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<button onclick="vraagNaam()">
		Klik mij
	</button>

	<script type="text/javascript">
	
	function vraagNaam () {
		let naam = prompt("Wat is je naam?")
		document.write(`<p>"Hallo" ${naam}</p>`)
	}
	
</script>

</body>
</html>
