<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
<script type="text/javascript">
	let diameter = prompt("Wat is de diameter?", "5");
	let straal = parseInt(diameter)/2;
	let omtrek = straal*3.14*2;
	let oppervlakte = 3.14*straal*straal;
	document.write(`Omtrek is ${omtrek.toFixed(2)} en de oppervlakte is ${oppervlakte.toFixed(2)}`);

	
</script>

</body>
</html>
