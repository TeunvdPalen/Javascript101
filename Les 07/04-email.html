<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Email</title>
      <style type="text/css">
         textarea {
            width: 300px;
            height: 150px;
         }
      </style>
   </head>
   <body>
      <form>
         <p><label>Naam: </label><input type="text" name="naam" id="naam" /></p>
         <p>
            <label>email: </label><input type="text" name="email" id="email" />
         </p>
         <p>
            <label>CC: </label><input type="text" name="CC" id="CC" />
         </p>
         <p>
            <label>Wat wil je mij zeggen?</label><br />
            <textarea id="mijnTekst">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</textarea
            >
         </p>
         <button onclick="sendMail();">Send</button>
      </form>

      <script>
         function sendMail() {
            let link = "mailto:" +
               encodeURIComponent(document.getElementById("email").value) +
               "?cc=" +
               encodeURIComponent(
                document.getElementById("CC").value
               ) +
               "&subject=" +
               encodeURIComponent("Formulier validatie") +
               "&body=" +
               "naam:" +
               encodeURIComponent(document.getElementById("naam").value) +
               encodeURIComponent("\r\n\n") +
               "bericht:" +
               encodeURIComponent(document.getElementById("mijnTekst").value);
            window.location.href = link;
            //zorgt voor versturing naar mail programma
         }
      </script>
   </body>
</html>
